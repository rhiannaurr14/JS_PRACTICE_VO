    <div class="container">
    <script>

        var weight = 456
        document.write (" <h1> Convert this grams into a difference scale </h1>" + weight + " " + "will change the weight scale");
    </script>
     </div>

   
    <br>

    <div class="container">

        <p id="display"> </p>

        <button type="button" onclick=" var weight = 1000; var kilo =1000 ; document.getElementById ('display').innerHTML = weight/kilo;"> Kilo </button>

        <button type="button" onclick=" var weight = 1000; var mill =1000 ; document.getElementById ('display').innerHTML = weight*mill;"> Grams </button>

    </div>
